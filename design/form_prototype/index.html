    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h1>Intake Form</h1>
          <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="clinicAttended">Clinic Attended</label>
              <input type="text" class="form-control" id="clinicLocation" placeholder="Location">
            </div>
            <div class="form-group col-md-6">
              <label for="clinicDate">------</label>
              <input type="text" class="form-control" id="clinicDate" placeholder="Date">
            </div>
          </div>
          <div class="form-row">
            <hr style="width: 100%; color: black; height: 1px; background-color:light-gray;" />
          </div>
          <div class="form-row">
            <h3>Personal Information</h3>
            <div class="form-group col-md-4">
              <label for="inputFirst">First Name</label>
              <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
            </div>
            <div class="form-group col-md-4">
              <label for="inputMiddle">Middle Name</label>
              <input type="text" class="form-control" id="inputMiddle" placeholder="Middle Name">
            </div>
            <div class="form-group col-md-4">
              <label for="inputLast">Last Name</label>
              <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputAKAs">Also known as</label>
              <input type="text" class="form-control" id="inputAKAs" placeholder="Other names they go by">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group col-md-12">
              <label for="inputDL">Driver's License</label>
              <input type="text" class="form-control" id="inputDL" placeholder="License number">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group col-md-12">
              <label for="inputDOB">Date of Birth</label>
              <input type="text" class="form-control" id="inputDOB" placeholder="Month/Day/Year">
            </div>
          </div>
          <div class="form-row">
            <hr style="width: 100%; height: 1px; margin: 20px 0; background-color:light-gray;" />
          </div>
          <div class="form-group">
            <h3>Contact Information</h3>
            <div class="form-group col-md-12">
              <label for="inputEmail">Email Address (optional)</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="email@emailaddress.com">
            </div>
          </div>
          <hr style="width: 100%; height: 1px; margin: 20px 0; background-color:light-gray;" />
          <div class="form-group col-md-12">
               <label for="inputAge">Age</label>
               <select id="inputAge" class="form-control">
                 <option selected>Choose...</option>
                 <option>18-24</option>
                 <option>15-54</option>
                 <option>55-61</option>
                 <option>62 and older</option>
               </select>
          </div>
          <div class="form-group col-md-12">
               <label for="inputEthnicity">Ethnicity</label>
               <select id="inputEthnicity" class="form-control">
                 <option selected>Choose...</option>
                 <option>Hispanic/Latino</option>
                 <option>Not Hispanic/Latino</option>
                 <option>Unknown</option>
               </select>
          </div>
          <div class="form-group col-md-12">
               <label for="inputRace">Race</label>
               <select id="inputRace" class="form-control">
                 <option selected>Choose...</option>
                 <option>White</option>
                 <option>Black/African-American</option>
                 <option>Asian</option>
                 <option>American Indian/Alaskan Native</option>
                 <option>Native Hawaiian/Other Pacific Islander</option>
                 <option>Multi-Racial/Other</option>
                 <option>Unknown</option>
               </select>
          </div>
          <div class="form-group col-md-12">
               <label for="inputGender">Gender</label>
               <select id="inputGender" class="form-control">
                 <option selected>Choose...</option>
                 <option>Female</option>
                 <option>Male</option>
                 <option>Transgender Male to Female</option>
                 <option>Transgender Female to Male</option>
                 <option>Other</option>
                 <option>Unknown</option>
               </select>
          </div>
          <div class="form-group col-md-12">
               <label for="inputIncome">Income Source</label>
               <select id="inputGender" class="form-control">
                 <option selected>Choose...</option>
                 <option>TANF</option>
                 <option>GR</option>
                 <option>SSI/SSDI</option>
                 <option>Job</option>
                 <option>Other</option>
               </select>
          </div>
          <div class="form-group col-md-12">
               <label for="inputIncomeMo">Income per Month</label>
               <select id="inputIncomeMo" class="form-control">
                 <option selected>Choose...</option>
                 <option>$0</option>
                 <option>$100-250</option>
                 <option>$251-500</option>
                 <option>$501-1000</option>
                 <option>$1000-1500</option>
                 <option>$1500 and up</option>
               </select>
          </div>

            <button type="submit" class="btn btn-primary col-md-6 text-center">Save and Complete</button>

        </form>
        </div>

        <div class="col-md-3">
        </div>
      </div>
